<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- add styles css -->
    <link rel="stylesheet" href="../public/css/cajero.css">
    <title>Pokemon Bank-Cajero</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark  shadow-lg">
        <div class="container-fluid">
            <a class="navbar m-3" href="cajero.html">Cajero Pokemon  - <span id="nameUser">...</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-12 col-md-12 text-center">
                <h1>Menu De Operaciones</h1>
            </div>

            <div class="col-lg-5 col-md-5">
                <div class="text-center option" onclick="deposito()">
                    <h1>Deposito</h1>
                </div>
                <div class="text-center option" onclick="retiro()">
                    <h1>Retiro</h1>
                </div>
                <div class="text-center option" onclick="reporteTransacciones()">
                    <h1>Reporte</h1>
                </div>
            </div>
            <div class="col-lg-5 col-md-5">
                <div class="text-center option">
                    <a href="consulta.html" class="h1 text-white" style="text-decoration: none;">Consulta</a>
                </div>
                <div class="text-center option" onclick="pagoServicio()">
                    <h1>Pago de ervicios</h1>
                </div>
                <div class="text-center option-danger" onclick="exit()">
                    <h1>Cerrar Session</h1>
                </div>
            </div>

        </div>
    </div>

    <div>
        <table class="table" id="tabla" style="display: none;">
            <thead>
              <tr>
                <th scope="col">Cuenta</th>
                <th scope="col">Operacion</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody id="tablaReporte">
              
            </tbody>
          </table>
    </div>


</body>
<!-- add bootstrap js bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<!-- validate js -->
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<!-- add sweetalert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- pdf js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/polyfills.umd.js"></script>
<script src=" https://unpkg.com/jspdf-autotable"></script>
<!-- add js -->
<script src="../public/js/app.js"></script>
<script src="../public/js/cajero.js"></script>

</html>
