<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark  shadow-lg">

      <a class="navbar m-3" href="/">Home</a>
    </div>

  <div class="container mt-5">
    <form class="formulario">
        <div class="form-group mb-5">

        <div class="form-group mb-5">

      <a onclick="createAccount()" class="btn create-btn">Crear Cuenta</a>
      </form>
  </div>
