<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- add bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- add styles css -->
  <link rel="stylesheet" href="../public/css/login.css">
  <title>Pokemon Bank-Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-lg">
    <div class="container-fluid">
      <a class="navbar m-3" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="" aria-current="page" href="#">About</a>
          </li>
        </ul>
        <a href="" class="btn btn login-btn">Open Account</a>
      </div>
    </div>
  </nav>

  <div class="container-logo">
    <div class="row justify-content-center  ">
      <div class="col-lg-8 col-md-6 col-sm-8 col-7 card-pin">
        <div class="col-lg-12">
          <img src="../public/images/logo.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-12 mt-5 mb-5">
          <input type="password" placeholder="Enter your secret pin...
                " class="form-control input-pin" />
        </div>
        <div class="col-lg-12 text-center">
          <button class="btn btn ok-btn">OK</button>
        </div>
      </div>
        
    </div>
  </div>
</body>
